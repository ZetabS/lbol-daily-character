<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>동방광요야 — 오늘의 캐릭터</title>
    <meta
      name="description"
      content="한국 시간 기준으로 오늘의 캐릭터를 표시합니다."
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <main class="page">
      <header class="Header">
        <h1 class="Header__title">오늘의 캐릭터</h1>
      </header>

      <!-- 오늘 카드 -->
      <section class="TodayCard">
        <div class="TodayCard__body">
          <div class="TodayCard__hero">
            <div class="TodayCard__media">
              <img id="todayCharIcon" class="TodayCard__image" alt="" />
              <img id="todayExhibit" class="TodayCard__image" alt="" />
            </div>
          </div>
          <h2 id="todayName" class="TodayCard__name">캐릭터 이름</h2>
        </div>
      </section>

      <section class="InfoCard" aria-labelledby="rulesTitle">
        <div class="InfoCard__body">
          <h2 id="rulesTitle" class="InfoCard__title">추첨 규칙</h2>
          <ul class="InfoCard__list">
            <li>매일 자정에 갱신됩니다.</li>
            <li>같은 날짜에는 모두에게 동일한 캐릭터가 표시됩니다.</li>
            <li>결과는 무작위이며, 일부 규칙이 적용됩니다.</li>
            <li>같은 캐릭터는 바로 다음 날 다시 나오지 않습니다.</li>
            <li>같은 캐릭터는 보통 1~2주 간격으로 다시 나옵니다.</li>
          </ul>
        </div>
      </section>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
